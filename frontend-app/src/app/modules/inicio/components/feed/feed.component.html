
<h2 class="text-2xl font-bold mb-4">Publicaciones de {{tipoContenido}}</h2>

<div *ngFor="let publicacion of listaPublicaciones" class="border m-2 p-4 flex">
  <div class="w-28 mr-4 flex flex-col items-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(6 182 212)"
      class="w-10 h-10">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>

    <p class="text-gray-500 font-bold text-center">{{publicacion.usuario.nombre}} {{publicacion.usuario.apellido}}</p>
  </div>
  <div class="w-full">
    <p class="font-bold text-xl">{{publicacion.titulo}}</p>
    <p>{{publicacion.contenido}}</p>
    <div class="mt-4 flex flex-row-reverse">
      <button class="btn btn-sm btn-outline btn-neutral" (click)="enviarMensaje(publicacion.usuario.id)">Enviar mensaje</button>
      <button class="btn btn-sm btn-primary btn-neutral mr-2" (click)="enviarCorreo(publicacion.id)">Solicitar conexi√≥n</button>
    </div>
  </div>
</div>
